<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe outline -->
  <circle cx="100" cy="100" r="90" stroke="black" stroke-width="2" fill="none"/>
  <!-- Latitude lines -->
  <circle cx="100" cy="100" r="70" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="100" cy="100" r="50" stroke="black" stroke-width="2" fill="none"/>
  <!-- Meridian lines -->
  <path d="M 100,10 A 90,90 0 0 1 100,190 A 90,90 0 0 1 100,10" stroke="black" stroke-width="2" fill="none"/>
  <path d="M 10,100 A 90,90 0 0 0 190,100 A 90,90 0 0 0 10,100" stroke="black" stroke-width="2" fill="none"/>
  <!-- Camera in the middle -->
  <rect x="70" y="80" width="60" height="40" stroke="black" stroke-width="2" fill="grey"/>
  <circle cx="100" cy="100" r="15" stroke="black" stroke-width="2" fill="black"/>
  <rect x="90" y="70" width="20" height="10" stroke="black" stroke-width="2" fill="black"/>
</svg>
